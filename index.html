<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steven A. Davidson - Resume</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Resume" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="//unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity-fullscreen@1/fullscreen.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Steven A. Davidson",
        homepage: "README.md",
        basePath: "/",
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 1,
        maxLevel: 4,
        auto2top: true,
        ga: "UA-147954218-1",
        markdown: {
          renderer: {
            table: function(header, body) {
              items = ["<table>", "</table>"];
              if (header.indexOf("!no-header!") !== -1) {
                items.splice(1, 0, body);
              } else {
                items.splice(1, 0, header, body);
              }
              return items.join("");
            }
          }
        },
        plugins: [
          (hook, vm) => {
            hook.doneEach(() => {
              const el = document.querySelector(".main-carousel");
              if (el) {
                const flkty = new Flickity(el, {
                  celAlign: "left",
                  contain: true,
                  wrapAround: true,
                  setGallerySize: false,
                  fullscreen: true,
                  imagesLoaded: true
                });
              }
            });
          }
        ]
      };
    </script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://unpkg.com/flickity-fullscreen@1/fullscreen.js"></script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
